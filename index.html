<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Input Foto & Video dari URL Internet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Input Foto dari URL</h2>
    <input type="text" id="imageURL" placeholder="Masukkan URL gambar">
    <button onclick="addImage()">Tampilkan Gambar</button>
    <div id="ImagePreview"></div>

    <h2>Input Video dari URl</h2>h2
    <input type="text" id="videoURL" placeholder="Masukkan URL video (mp4)">
    <button onclick="addVideo()">Tampilkan Video</button>
    <div id="videoPreview"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
